<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <div class="col-12 border border-primary border-1 rounded text-center">
        <p>Premier niveau avec 12 colonnes</p>
        <div class="row m-0 p-0">
            <div class="col-8 border border-primary border-1 rounded">
                <p>second niveau avec 8 colonnes</p>
                <div class="row justify-content-between">
                    <div class="col-4 border border-primary border-1 rounded align-self-start">
                        <p>troisième niveau avec 4 colonnes</p>
                    </div>
                    <div class="col-6 border border-primary border-1 rounded">
                        <p>troisième niveau avec 6 colonnes</p>
                        <div class="row justify-content-evenly">
                            <div class="col-3 border border-primary border-1 rounded text-break">
                                <p>quatrième niveau avec 3 colonnes</p>
                            </div>
                            <div class="col-5 border border-primary border-1 rounded align-self-start">
                                <p>quatrième niveau avec 5 colonnes</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 border border-primary border-1 rounded align-self-start">
                <p>second niveau avec 4 colonnes</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
